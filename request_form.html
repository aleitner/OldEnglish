<html>
    <head>
        <title>Old English Resource Request</title>

        <!-- Bootstrap -->
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- tooltip -->
        <script src="https://unpkg.com/@popperjs/core@2"></script>

        <!-- Local -->
        <script src="assets/js/request_form.js"></script>
        <link rel="stylesheet" href="assets/css/resources.css">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

        <!-- mobile friendly -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <h1 id="titleHeader">Old English Resources</h1> <a href=index.html>resources</a>

        <br /> <br />

        <form>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="title">Title</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="title" placeholder="title">
                </div>
            </div>

            <br />
            
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="authors">Authors</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="authors" aria-describedby="authorsHelp" placeholder="John Smith, James Franco">
                </div>
            </div>

            <br />

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="date">Publication Year</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" id="date" placeholder="1991">
                </div>
                
            </div>

            <br />

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="resource_type">Resource Type</label>
                <div class="col-sm-2">
                    <select class="form-control" id="resource_type">
                        <option>Book</option>
                        <option>Website</option>
                        <option>Iphone App</option>
                        <option>Android App</option>
                        <option>Video</option>
                        <option>Article</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>

            <br />

            <div id="urlDiv0" class="form-group row">
                <label class="col-sm-2 col-form-label" for="urls">URL</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="urlName0" placeholder="amazon">
                </div>
                <div class="col-sm-6">
                    <input type="url" class="form-control" id="url0" placeholder="https://amazon.com/bp/coolBook">
                </div>
            </div>

            <button id="addButton" type="button" class="btn btn-secondary btn-sm" onclick="addURL()">Add URL</button>
            
            <br />  <br />

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="tags">tags</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="tags" placeholder="grammar, runes">
                </div>
            </div>

            <br />

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="desc">Description</label>
                <div class="col-sm-8">
                    <textarea class="form-control" id="desc" rows="3"></textarea>
                </div>
            </div>

            <br />

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    Submit
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#" onclick="addResource()">Add Another Resource</a></li>
                    <li><a class="dropdown-item" href="#" onclick="copyResource()">Copy to Clipboard</a></li>
                    <li><a class="dropdown-item" href="#" onclick="submitResource()">Propose Resources</a></li>
                    <li><a class="dropdown-item" href="#" onclick="clearResources()">Clear Resources</a></li>    
                </ul>
              </div>
          </form>

          <div id="resources"></div>
    </body>

</html>
