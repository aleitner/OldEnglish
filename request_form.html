<html>
    <header>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   
        <script src="request_form.js"></script>
        <link rel="stylesheet" href="resources.css">
    </header>

    <body>
        <h1 id="titleHeader">Old English Resources</h1> <a href=index.html>resources</a>

        <br /> <br />

        <form>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="title">
            </div>
            <div class="form-group">
                <label for="authors">Authors</label>
                <input type="text" class="form-control" id="authors" aria-describedby="authorsHelp" placeholder="John Smith, James Franco">
                <button type="button" class="btn btn-success">Add another URL</button>
            </div>
            <div class="form-group">
                <label for="date">Publication Year</label>
                <input type="number" class="form-control" id="date" placeholder="1991">
            </div>
            <div class="form-group">
                <label for="resource_type">Resource Type:</label>
                <select class="form-control" id="resource_type">
                    <option>Book</option>
                    <option>Website</option>
                    <option>Iphone App</option>
                    <option>Android App</option>
                    <option>Video</option>
                </select>
            </div>
            <div class="form-group">
                <label for="urls">URLs</label>
                <input type="text" class="form-control" id="urlName" placeholder="amazon">
                <input type="url" class="form-control" id="url" placeholder="https://amazon.com/bp/coolBook">
                <button type="button" class="btn btn-success">Add another URL</button>
            </div>
            <div class="form-group">
                <label for="tags">tags</label>
                <input type="text" class="form-control" id="tags" placeholder="grammar">
                <button type="button" class="btn btn-success">Add another Tag</button>
            </div>
          </form>

          <button class="btn btn-success">Add another Resource</button>
          <button class="btn btn-primary">Submit</button>

          <span id="resources"></span>
    </body>

</html>
