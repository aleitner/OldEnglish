<html>
    <head>
        <title>Old English Resource Request</title>

        <!-- Bootstrap -->
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Local -->
        <script src="assets/js/request_form.js"></script>
        <link rel="stylesheet" href="assets/css/resources.css">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

        <!-- mobile friendly -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <h1 id="titleHeader">Old English Resources</h1> <a href=index.html>resources</a>

        <br /> <br />

        <form>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="title">
            </div>
            
            <div class="form-group">
                <label for="authors">Authors</label>
                <input type="text" class="form-control" id="authors" aria-describedby="authorsHelp" placeholder="John Smith, James Franco">
            </div>

            <div class="form-group">
                <label for="date">Publication Year</label>
                <input type="number" class="form-control" id="date" placeholder="1991">
            </div>

            <div class="form-group">
                <label for="resource_type">Resource Type:</label>
                <select class="form-control" id="resource_type">
                    <option>Book</option>
                    <option>Website</option>
                    <option>Iphone App</option>
                    <option>Android App</option>
                    <option>Video</option>
                </select>
            </div>

            <div id="urlDiv0" class="form-group">
                <label for="urls">URL</label>
                <input type="text" class="form-control" id="urlName0" placeholder="amazon">
                <input type="url" class="form-control" id="url0" placeholder="https://amazon.com/bp/coolBook">
            </div>

            <button type="button" class="btn btn-primary btn-sm" onclick="addURL()">Add URL</button>
            
            <div class="form-group">
                <label for="tags">tags</label>
                <input type="text" class="form-control" id="tags" placeholder="grammar, runes">
            </div>

            <div class="form-group">
                <label for="desc">Description</label>
                <textarea class="form-control" id="desc" rows="3"></textarea>
            </div>

            <button type="button" class="btn btn-primary" onclick="submitResource()">Submit</button>
          </form>

          <span id="resources"></span>
    </body>

</html>
