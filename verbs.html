        <div class="container">
            <form>
                <h2><center><span id="verb-meaning"></span></center></h2>
                <span id="verb-id" style="display:none"></span>
                <div class="row">
                    <div id="infinitive-row" class="col-md-3 col-sm-12">
                        <label class="col-form-label" for="infinitive">
                            <button id="verb-class" type="button" class="btn btn-secondary" title="">
                                Infinitive
                            </button>
                            <span id="infinitive-res"></span>
                        </label>
                        <input id ="infinitive" type="text" class="form-control" aria-label="infinitive">
                    </div>
                    <div id="preterite-sg-row" class="col-md-3 col-sm-12">
                        <label class="col-form-label" for="preterite-sg">
                            <button id="preterite-sg-answer" type="button" class="btn btn-secondary" title="" onclick="fillPretSg()">
                                Preterite Sg.
                            </button>
                            <span id="preterite-sg-res"></span>
                        </label>
                        <input id="preterite-sg" type="text" class="form-control" aria-label="preterite-sg">
                    </div>
                    <div id="preterite-pl-row" class="col-md-3 col-sm-12">
                        <label class="col-form-label" for="preterite-pl">
                            <button id="preterite-pl-answer" type="button" class="btn btn-secondary" title="" onclick="fillPretPl()">
                                Preterite Pl.
                            </button>
                            <span id="preterite-pl-res"></span>
                        </label>
                        <input id="preterite-pl" type="text" class="form-control" aria-label="preterite-pl">
                    </div>
                    <div id="past-participle-row" class="col-md-3 col-sm-12">
                        <label class="col-form-label" for="past-participle">
                            <button id="past-participle-answer" type="button" class="btn btn-secondary" title="" onclick="fillPastPart()">
                                Past Participle
                            </button>
                            <span id="past-participle-res"></span>
                        </label>
                        <input id="past-participle" type="text" class="form-control" aria-label="past-participle">
                    </div>
                </div>
                <br />

                <div class="row">
                    <div class="col-md-3 col-sm-12">
                        <input class="form-check-input" type="checkbox" value="" id="macronRequired" checked>
                        <label class="form-check-label" for="macronRequired">
                            Require macrons
                        </label>
                    </div>
                        <div class="col-md-2 col-sm-12">
                        <select id="verb-filter" class="form-select" multiple aria-label="multiple select" onChange="onFilterChange()">
                            <option selected value="0">All</option>
                            <option value="1">Strong 1</option>
                            <option value="2">Strong 2</option>
                            <option value="3">Strong 3</option>
                            <option value="4">Strong 4</option>
                            <option value="5">Strong 5</option>
                            <option value="6">Strong 6</option>
                            <option value="7">Strong 7</option>
                            <option value="pp">Preterite-Present</option>
                            <option value="i">Weak 1</option>
                            <option value="ii">Weak 2</option>
                            <option value="iii">Weak 3</option>
                        </select>
                    </div>
                </div>
                <br />

                <div class="row">
                    <button type="button" class="btn btn-primary" onclick="check_answer()">Check Answer</button>
                    <button type="button" class="btn btn-secondary" onclick="set_random_verb()">Random verb</button>
                    <button type="button" class="btn btn-success" onclick="remove_verb()">Mark verb as known</button>
                </div>
